<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/style-cadastroUser.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <title>ArchTech</title>
</head>
<header>
    <div class="container">
        <img id="logoHeader" src="../assets/logo.png">
        
         
        <li><a href="../index.html">Sair</a></li>
         
    </div>
</header>

<body>
    <div class="box">
        <span class="titulo">
            <h2>Cadastro usuário</h2>
        </span>
        <div class="container">
            <div class="caixacad">
                <ul class="inputs">
                    <li><span class="placehold">Usuário</span><input type="text"></li>
                    <li><span class="placehold">Senha:</span><input type="text"></li>
                        <li id="representanteinput"><span class="placehold">Empresa:</span>
                            <select name="representante" id="empresaSelect" onfocus="trazerDadosEmpresas()">
                                <option>Selecionar...</option>
                            </select></li>
                            <li id="representanteinput"><span class="placehold">Representante:</span>
                                <select name="representante" id="representanteSelect">
                                    <option>...</option>
                                </select></li>
                   
                    <a onclick="alerta()" href="">
                        <button class="btnDashboard">Realizar Cadastro</button>
                    </a>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function trazerDadosEmpresas() {
        //aguardar();
        fetch("/usuarios/listarEmpresas").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var retorno = document.getElementById("empresaSelect");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    retorno.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var retorno = document.getElementById("empresaSelect");
                    retorno.innerHTML = "";


                    for (let i = resposta.length; i > 0; i--) {
                        var dados = resposta[i-1];

                        var option = document.createElement("option");

                        option.innerHTML = dados.nomeEmpresa;
  
                        option.className = "optionEmpresa";

                        option.setAttribute("value", `${dados.idEmpresa}`)
                        option.setAttribute("onclick", `trazerDadosRepresentantes(${dados.idEmpresa})`)

                        retorno.appendChild(option);
                    }

                    // finalizarAguardar();
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            // finalizarAguardar();
        });
    }

    function trazerDadosRepresentantes(idEmpresa){
        fetch(`/usuarios/listarRepresentantes/${idEmpresa}`).then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var retorno = document.getElementById("representanteSelect");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    retorno.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var retorno = document.getElementById("representanteSelect");
                    retorno.innerHTML = "";


                    for (let i = resposta.length; i > 0; i--) {
                        var dados = resposta[i-1];

                        var option = document.createElement("option");

                        option.innerHTML = dados.nomeRepresentante;
  
                        option.className = "optionEmpresa";

                        option.setAttribute("value", `${dados.idRepresentante}`)

                        retorno.appendChild(option);
                    }

                    // finalizarAguardar();
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            // finalizarAguardar();
        });
    }

</script>
