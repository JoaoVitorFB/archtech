<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/style-cadastroEmpresa.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <title>ArchTech</title>

</head>
<header>
    <div class="container">
        <img id="logoHeader" src="../assets/logo.png">

        <li><a href="../index.html">Sair</a></li>

    </div>
</header>

<body>
    <div class="box">
        <span class="titulo">
            <h2>Cadastro de Empresa</h2>
        </span>
        <div class="container">
            <div class="caixacad">
                <ul class="inputs">
                    <li><span class="placehold">Nome:</span><input type="text" id="iptNome"></li>
                    <li><span class="placehold">Nome&nbspFantasia:</span><input id="iptNomeFantasia" type="text"></li>
                    <li><span class="placehold">CNPJ:</span><input maxlength="14" id="iptCNPJ" type="text"></li>
                    <li><span class="placehold">Endereço:</span><input id="iptLogradouro" type="text"></li>
                    <li><span class="placehold">Número:</span><input id="iptNumLogradouro" type="text"></li>
                    <li><span class="placehold">CEP:</span><input maxlength="8" id="iptCEP" type="text"></li>
                    <li><span class="placehold">Email:</span><input id="iptEmail" type="text"></li>
                    <li><span class="placehold">Telefone:</span><input maxlength="10" id="iptTelefone" type="text"></li>
                    <li><span class="placehold">Celular:</span><input maxlength="11" id="iptTelefoneCelular"
                            type="text"></li>
                    <a href="https://google.com">
                    </a>
                </ul>
                <button onclick="validar()" class="btnDashboard">Realizar Cadastro</button>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function cadastrarEmpresa() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeEmpresaVar = iptNome.value;
        var nomeFantasiaEmpresaVar = iptNomeFantasia.value;
        var cnpjVar = iptCNPJ.value;
        var logradouroVar = iptLogradouro.value;
        var numLogradouroVar = iptNumLogradouro.value;
        var cepVar = iptCEP.value;
        var emailVar = iptEmail.value;
        var telefoneVar = iptTelefone.value;
        var telefoneCelularVar = iptTelefoneCelular.value;


        // if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
        //     // cardErro.style.display = "block"
        //     alert("Todos os campos em branco");

        //     finalizarAguardar();
        //     return false;
        // }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrarEmpresa", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js

                nomeEmpresaServer: nomeEmpresaVar,
                nomeFantasiaEmpresaServer: nomeFantasiaEmpresaVar,
                cnpjServer: cnpjVar,
                logradouroServer: logradouroVar,
                numLogradouroServer: numLogradouroVar,
                cepServer: cepVar,
                emailServer: emailVar,
                telefoneServer: telefoneVar,
                telefoneCelularServer: telefoneCelularVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                // cardErro.style.display = "block";

                alert("Cadastro realizado com sucesso!");
                
                window.location = "cadastroEmpresa.html";
                

                // limparFormulario();
                // finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
