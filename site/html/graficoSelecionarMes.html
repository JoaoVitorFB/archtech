<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-graficoSelecionar.css">
    <title>Selecionar mês</title>
</head>
<header>
    <div class="container">
        <img id="logoHeader" src="../assets/logo.png">
     
            
        <li><a href="../index.html">Sair</a></li>
        
    </div>
</header>
<body>
    
    <div class="main">
        <div class="container">
            <div class="retangulo">
                <div class="titulo">
                    <span class="titulo">Corredor 1 - Mensal</span>
                </div>
                <div class="content">
                    <div class="input">
                        <span class="placehold">Mês:</span><select name="mes" id="selectMes">
                            <option value="jan">Janeiro </option>
                            <option value="fev">Fevereiro</option>
                            <option value="mar">Março</option>
                            <option value="abr">Abril</option>
                            <option value="mai">Maio</option>
                            <option value="jun">Junho</option>
                            <option value="jul">Julho</option>
                            <option value="ago">Agosto</option>
                            <option value="set">Setembro</option>
                            <option value="out">Outubro</option>
                            <option value="nov">Novembro</option>
                            <option value="dez">Dezembro</option>
                        </select>
                    </div>
                    <a href="graficoMensal.html">
                        <button class="btnDashboard">Relatório Mensal</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
