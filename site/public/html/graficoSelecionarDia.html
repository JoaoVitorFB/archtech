<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-graficoSelecionar.css">
    <title>Selecionar dia</title>
</head>
<header>
    <div class="container">
        <img id="logoHeader" src="../assets/logo.png">
       
        <li><a href="../index.html">Sair</a></li>
         
    </div>
</header>
 
<body>
    
    <div class="main">
        <div class="container">
            <div class="retangulo">
                <div class="titulo">
                    <span class="titulo">Corredor <b id="numeroCorredor"></b> - Diário</span>
                </div>
                <div class="content">   
                    <div class="input">
                        <span class="placehold">Data:</span><input id="ipt_selecionarDia" type="date">
                    </div>
                    <a href="graficoDiario.html">
                        <button onclick="verDiario()" class="btnDashboard">Relatório Diário</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function verDiario() {
    sessionStorage.DIA_SELECIONADO = ipt_selecionarDia.value;
    }  
    numeroCorredor.innerHTML = sessionStorage.CORREDOR;
</script>
