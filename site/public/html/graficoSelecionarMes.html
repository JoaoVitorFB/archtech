<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-graficoSelecionar.css">
    <title>Selecionar mês</title>
</head>
<header>
    <div class="container">
        <img id="logoHeader" src="../assets/logo.png">
     
            
        <li><a href="../index.html">Sair</a></li>
        
    </div>
</header>
<body>
    
    <div class="main">
        <div class="container">
            <div class="retangulo">
                <div class="titulo">
                    <span class="titulo">Corredor <b id="numeroCorredor"></b> - Mensal</span>
                </div>
                <div class="content">
                    <div class="input">
                        <span class="placehold">Mês:</span><input id="ipt_selecionarMes" type="month">
                    </div>
                    <a href="graficoMensal.html">
                        <button onclick="verMensal()" class="btnDashboard">Relatório Mensal</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function verMensal() {
        sessionStorage.MES_SELECIONADO = ipt_selecionarMes.value;
    }
    
    numeroCorredor.innerHTML = sessionStorage.CORREDOR;

</script>
